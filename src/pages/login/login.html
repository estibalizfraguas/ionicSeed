<ion-header>
  <ion-navbar>
    <ion-title>Take a seat</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>
    <ion-item>
      <ion-input type="text" placeholder="Username" [(ngModel)]="registerCredentials.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password" [(ngModel)]="registerCredentials.password"></ion-input>
    </ion-item>
  </p>
  <p>
    <button ion-button color="corporative" (click)="checkIfUserHasAccess()">Login</button>
  </p>
</ion-content>
